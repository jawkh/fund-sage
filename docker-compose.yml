services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}  # Admin username set in .env file
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Admin password set in .env file
      POSTGRES_DB: ${POSTGRES_DB}  # This is the initial database that is created automatically
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d  # Mounts the initialization scripts directory
    networks:
      - fund_sage_network

  fund-sage-app:
    build: .
    depends_on:
      - db
    environment: # Runtime ebnvironment variables for the Docker container. These are set in the .env file of your project's root directory
      FLASK_APP: api/__init__.py
      FLASK_RUN_HOST: 0.0.0.0  
      FLASK_RUN_PORT: 5000     
      DATABASE_URL: ${DATABASE_URL} 
      FLASK_ENV: ${FLASK_ENV}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ACCESS_TOKEN_EXPIRES: ${JWT_ACCESS_TOKEN_EXPIRES}
      SERVER_NAME: ${SERVER_NAME}
      APPLICATION_ROOT: ${APPLICATION_ROOT}
      PREFERRED_URL_SCHEME: ${PREFERRED_URL_SCHEME}
      MAX_PASSWORD_RETRIES: ${MAX_PASSWORD_RETRIES}
      PASSWORD_RETRIES_TIME_WINDOW_MINUTES: ${PASSWORD_RETRIES_TIME_WINDOW_MINUTES}
      FLASK_DEBUG: ${FLASK_DEBUG}  
    networks:
      - fund_sage_network
    ports: 
      - "5000:5000"  
      - "5678:5678"  

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - fund_sage_network

volumes:
  postgres_data:

networks:
  fund_sage_network:
    driver: bridge
